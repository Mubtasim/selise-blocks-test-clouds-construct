sonar.projectKey=SELISEdigitalplatforms_l3-react-blocks-construct_28c1728d-7cd9-440a-ab99-4054cd998353

# Source settings
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude patterns
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/*.model.ts,**/*.module.ts,**/node_modules/**,**/coverage/**

# Analysis optimization settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx
sonar.scm.disabled=true
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Performance optimization
sonar.working.directory=.scannerwork
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx
sonar.verbose=false